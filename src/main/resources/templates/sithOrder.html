<header class="background">
    <ul id="menu">
        <li><a href="/">ABOUT</a></li>
        <li><a href="#">NEW ORDER</a></li>
        <li><a href="/newWarrior">NEW WARRIOR</a></li>
        <li><a href="/jediOrder">JEDI ORDER</a></li>
        <li><a class="current" href="/sithOrder">SITH ORDER</a></li>
        <li><a href="swapi">SWAPI</a></li>
    </ul>
    <h3>May the knowledge be with you . . . select the Sith character to be with the story</h3>
</header>

<section>
    <div class="warriors">


        <div class="warrior" th:each="warrior : ${sith}">
            <figure>
                <a th:href="@{warriors/DarkSide/DarthMaul}">
                    <img th:src="@{'/images/warriors/'} + ${warrior.getAppearance().getDesc()}" th:alt="${warrior.getName()}">
                </a>
                <figcaption th:text="${warrior.getName()}">WARRIOR NAME</figcaption>
            </figure>

            <table class="desc">
                <tr>
                    <td><img style="transform: rotate(270deg); width: 20px" src="images/ICOs/grade.png"></td>
                    <td><span th:text="${warrior.getGrade().getDesc()}">VALUE</span></td>
                </tr>
                <tr>
                    <td><img src="images/ICOs/planet.png">
                    <td><span th:text="${warrior.getHomeWorld().getDesc()}">VALUE</span></td>
                </tr>
                <tr>
                    <td><img src="images/ICOs/gender.png">
                    <td><span th:text="${warrior.getGender().getDesc()}">VALUE</span></td>
                </tr>
                <tr>
                    <td><img src="images/ICOs/lightsaber.png">
                    <td><span th:text="${warrior.getLightsaber().getDesc()}">VALUE</span></td>
                </tr>
                <tr>
                    <td><img src="images/ICOs/strength.png">
                    <td><span th:text="${warrior.getStrength()}">VALUE</span></td>
                </tr>

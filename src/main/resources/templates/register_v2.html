<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Management panel for new Jedi creation and Jedi Order set">
    <meta name="keywords" content="Jedi, StarWars, JediOrder">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge,chrome=1">
    <meta name="author" content="Rav the entry level Jedi warrior:)">
    <link rel="stylesheet" type="text/css" media="all" href="css/styleMain.css">
    <title>LOGIN</title>
</head>

<body style="text-align: center; display: inline-block">
<!--<div class="ThError" style="font-size: x-large; padding: 30px" th:if="${param.error}">-->
<!--    ERROR: Invalid data-->
<!--</div>-->

<form id="register" th:action="@{/register_v2}" th:object="${userForm}" method="post">

    <div style="text-align: center; display: inline-block">

        <br/><div>Fields marked with &#11088; are mandatory</div><br/>

        <table class="registerForm" style="padding: 20px; border-spacing: 15px;">
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="3-20 characters..." th:field="*{username}"/></td>
                <td>&#11088;<span class="ThError" style="text-align: center" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR_MESSAGE</span></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="Password" placeholder="strong password..." th:field="*{password}"/></td>
                <td>&#11088;<span class="ThError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR_MESSAGE</span></td>
            </tr>
            <tr>
                <td>Confirm:</td>
                <td><input type="password" name="confirm" placeholder="repeat above..." th:field="*{passwordConfirm}"/></td>
                <td>&#11088;<span class="ThError" th:if="${#fields.hasErrors()}" th:errors="*{passwordConfirm}">ERROR_MESSAGE</span></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" placeholder="3-20 characters..." th:field="*{firstName}"/></td>
                <td><span class="ThError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">ERROR_MESSAGE</span></td>
            </tr>
            <tr>
                <td>Second Name:</td>
                <td><input type="text" name="secondName" placeholder="3-20 characters..." th:field="*{secondName}"/></td>
                <td><span class="ThError" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">ERROR_MESSAGE</span></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age" placeholder="at least 10 yrs old..." th:field="*{age}"/></td>
                <td>&#11088;<span class="ThError" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR_MESSAGE</span></td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input type="text" name="email" placeholder="existing email..." th:field="*{email}"/></td>
                <td>&#11088;<span class="ThError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR_MESSAGE</span></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" placeholder="valid phone no..." th:field="*{phone}"/></td>
                <td><span class="ThError" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">ERROR_MESSAGE</span></td>
            </tr>
        </table>

        <input name="register" type="submit" value="Register"/>

    </div>

</form>

<!--</form>-->

</body>
</html>
